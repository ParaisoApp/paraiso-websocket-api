application {
    name = "paraiso_api"
    version = "v1"
}

server {
    id = "server-1"
    address = "127.0.0.1"
}

mongodb {
    url = "mongodb://localhost:27017"
    database = "ekoes"
}

redis {
    url = "redis://localhost:6379"
}

api {
    mainHost = "ekoes.io"
    altHost = "www.ekoes.io"
    frontendHost = "localhost:3000"
    backendHost = "localhost:8080"
    scheme = "http"
}